<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Checkers</h1>
        <div class="game-info">
            <div id="current-player">Current Player: White (Bot)</div>
            <div id="game-status"></div>
            <div id="game-link" class="hidden">
                <p>Share this link to play with a friend:</p>
                <div class="link-container">
                    <input type="text" id="share-link" readonly>
                    <button id="copy-link">Copy</button>
                </div>
            </div>
        </div>
        <div id="game-mode" class="game-mode">
            <button id="play-bot">Play vs Bot</button>
            <button id="play-friend">Play with Friend</button>
        </div>
        <div id="board" class="board hidden"></div>
        <div class="controls">
            <button id="restart-btn" class="hidden">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
